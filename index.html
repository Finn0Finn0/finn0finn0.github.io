<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clan Leaderboard - BigGamesApi</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap">  
<style>
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 100px;
    border-radius: 10px;
    overflow: hidden;
  } 

/* Hide the scrollbar in Webkit browsers (Chrome, Safari) */
  body::-webkit-scrollbar {
    display: none;
  }
  
  body {
    font-size: 16px;
  }

  th, td {
    padding: 30px;
    text-align: left;
    border-bottom: 10px solid #282828;
    font-family: 'Fredoka';
    text-shadow: 
      -1px -1px 2px black,
      1px -1px 2px black,
      -1px 1px 2px black,
      1px 1px 2px black;
    color: #ffffff;
  }
  tr:nth-child(even) {background-color: #f2f2f2; border-radius: 10px;}
  th {
    background-color: #04AA6D;
    color: white;
    border-radius: 10px 10px 1 1;
  }
  * {
    background-color: rgb(47, 47, 47);
  }
  #searchContainer {
    position: fixed;
    top: 0;
    width: 99.2%;
    background-color: rgb(22, 22, 22);
    z-index: 1000;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
  }

  #searchBar {
    width: 70%;
    padding: 15px;
    font-size: 16px;
    color: #ffffff;
    border: 3px solid #000000;
    margin-right: 10px;
    border-radius: 10px;
  }

  #searchButton {
    padding: 15px;
    font-size: 16px;
    border: 3px solid #000000;
    cursor: pointer;
    background-color: #04AA6D;
    color: white;
    font-family: 'Fredoka';
    border-radius: 10px;
  }
</style>
</head>
<body>

<div id="searchContainer">
  <input type="text" id="searchBar" placeholder="Search for clans..." onkeyup="handleKeyUp(event)">
  <button id="searchButton" onclick="filterClans()">Enter</button>
</div>

<table id="clanData">
  <tr>
    <th>Rank</th>
    <th>Clan</th>
    <th>Points</th>
    <th>Deposited Diamonds</th>
    <th>Members</th>
  </tr>
</table>

<script>
  const clanTable = document.getElementById('clanData');
  let allClans = [];

  function fetchClanData() {
    clanTable.innerHTML = `
      <tr>
        <th>Rank</th>
        <th>Clan</th>
        <th>Points</th>
        <th>Deposited Diamonds</th>
        <th>Members</th>
      </tr>
    `;
    let clans = [];
    const pageSize = 1000;
    const totalClans = 30000;
    const totalPages = Math.ceil(totalClans / pageSize);
    let fetchPromises = [];

    for (let page = 1; page <= totalPages; page++) {
      fetchPromises.push(
        fetch(`https://biggamesapi.io/api/clans?page=${page}&pageSize=${pageSize}&sort=Points&sortOrder=desc`)
          .then(response => response.json())
          .then(data => {
            if (data.status === "ok") {
              const pageClans = data.data.map((clan, index) => ({
                ...clan,
                Rank: (page - 1) * pageSize + index + 1
              }));
              clans = clans.concat(pageClans);
            } else {
              console.error('Error fetching clan data:', data.message);
            }
          })
          .catch(error => console.error('Error fetching clan data:', error))
      );
    }

    Promise.all(fetchPromises).then(() => {
      allClans = clans;
      displayClans(clans);
    });
  }

  function displayClans(clans) {
  clans.sort((a, b) => a.Rank - b.Rank); // Sort by real rank
  clans.forEach(clan => {
    const tableRow = document.createElement('tr');
    tableRow.style.borderRadius = '10px';
    const rankCell = document.createElement('td');
    rankCell.textContent = `#${clan.Rank}`; // Display real rank
    const clanCell = document.createElement('td');
    clanCell.textContent = clan.Name;
    const pointsCell = document.createElement('td');
    pointsCell.textContent = formatPoints(clan.Points);
    const diamondsCell = document.createElement('td');
    diamondsCell.textContent = formatDiamonds(clan.DepositedDiamonds);
    const membersCell = document.createElement('td');
    membersCell.textContent = `${clan.Members}/${clan.MemberCapacity}`;

    tableRow.appendChild(rankCell);
    tableRow.appendChild(clanCell);
    tableRow.appendChild(pointsCell);
    tableRow.appendChild(diamondsCell);
    tableRow.appendChild(membersCell);

    clanTable.appendChild(tableRow);
  });
}

  function formatPoints(points) {
    if (points >= 1000000000) {
      return (points / 1000000000).toFixed(2) + 'b';
    } else if (points >= 1000000) {
      return (points / 1000000).toFixed(2) + 'm';
    } else if (points >= 1000) {
      return (points / 1000).toFixed(2) + 'k';
    } else {
      return points.toString();
    }
  }

  function formatDiamonds(diamonds) {
    if (diamonds >= 1000000000) {
      return (diamonds / 1000000000).toFixed(1) + 'b';
    } else if (diamonds >= 1000000) {
      return (diamonds / 1000000).toFixed(1) + 'm';
    } else if (diamonds >= 1000) {
      return (diamonds / 1000).toFixed(1) + 'k';
    } else {
      return diamonds.toString();
    }
  }

  function handleKeyUp(event) {
    if (event.key === 'Enter') {
      filterClans();
    }
  }

  function filterClans() {
    const searchTerm = document.getElementById('searchBar').value.toLowerCase();
    const filteredClans = searchTerm ? allClans.filter(clan => clan.Name.toLowerCase().includes(searchTerm)) : allClans;
    clanTable.innerHTML = `
      <tr>
        <th>Rank</th>
        <th>Clan</th>
        <th>Points</th>
        <th>Deposited Diamonds</th>
        <th>Members</th>
      </tr>
    `;
    displayClans(filteredClans);
  }

  fetchClanData();
</script>

</body>
</html>
